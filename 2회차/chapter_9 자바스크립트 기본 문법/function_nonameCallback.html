<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Basic</title>
    <script>
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      callTenTimes(function () {
        alert('call function!');
      });
    </script>
  </head>
  <body></body>
</html>
