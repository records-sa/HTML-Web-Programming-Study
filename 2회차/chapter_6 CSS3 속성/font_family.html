<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Font Property</title>
    <style>
      .font_arial {
        font-family: '없는 글꼴', sans-serif;
      }
      .font_roman {
        font-family: 'Times New Roman', Arial;
      }
    </style>
  </head>
  <body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
  </body>
</html>
