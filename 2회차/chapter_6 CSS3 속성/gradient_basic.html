<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      div {
        font-family: 'Times New Roman';
        height: 60px;
        line-height: 60px;
        text-align: center;

        /* Permalink - use to edit and share this gradient. 퍼머링크 - 이 그라디언트를 편집하고 공유하는 데 사용: https://colorzilla.com/gradient-editor/#febbbb+0,fe9090+45,ff5c5c+100;Red+3D+%231 */
        background: linear-gradient(
          to bottom,
          #febbbb 0%,
          #fe9090 45%,
          #ff5c5c 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>CSS3 그레이디언트</h1>
    </div>
  </body>
</html>
