<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      table > tr > th {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>지역</th>
      </tr>
      <tr>
        <th>윤인성</th>
        <th>서울특별시 강서구 내발산동</th>
      </tr>
    </table>
  </body>
</html>
