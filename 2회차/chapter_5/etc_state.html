<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      input:enabled {
        background-color: whitesmoke;
      }
      input:disabled {
        background-color: gray;
      }
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>사용 가능</h2>
      <input />
      <h2>사용 불가능</h2>
      <input disabled="disabled" />
    </form>
  </body>
</html>
