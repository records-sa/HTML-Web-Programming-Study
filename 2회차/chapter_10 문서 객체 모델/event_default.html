<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tradition Event - Default Event</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');

        button.onclick = function () {
          return false;
        };
      };
    </script>
  </head>
  <body>
    <a id="button" href="http://hanbit.co.kr">Button</a>
  </body>
</html>
