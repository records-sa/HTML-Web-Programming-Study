<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
    <script>
      window.onload = function () {
        let header = document.querySelector('h1');

        header.style.color = 'orange';
        header.style.background = 'red';
        header.innerHTML = 'Fron JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
