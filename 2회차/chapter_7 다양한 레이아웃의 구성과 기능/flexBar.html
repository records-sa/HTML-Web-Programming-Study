<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixed Bar</title>
    <style>
      .container {
        margin-top: 50px;
        margin-left: 50px;
      }

      .top_bar {
        background: rebeccapurple;
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        height: 50px;
      }

      .left_bar {
        background: skyblue;
        position: fixed;
        left: 0;
        top: 50px;
        bottom: 0;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="top_bar"></div>
    <div class="left_bar"></div>
    <div class="container">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Donec at pharetra orci. Ut tincidnut porta aliquam.</p>
      <p>Integer nibh tellus, tristique quis blandit quis, consequat</p>
    </div>
  </body>
</html>
