<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ellipsis</title>
    <style>
      h1, p {
        width: 300px;
      }

      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="top_bar"></div>
    <div class="left_bar"></div>
    <div class="container">
      <h1 class="ellipsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>
      <p class="ellipsis">Integer nibh tellus, tristique quis blandit quis, consequat</p>
    </div>
  </body>
</html>
