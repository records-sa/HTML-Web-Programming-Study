<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('h1').click(function () {
          alert('click!');
        });
      });
    </script>
  </head>
  <body>
    <h1>Click</h1>
  </body>
</html>
