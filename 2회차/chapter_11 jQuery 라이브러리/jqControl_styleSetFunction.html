<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        let output = '';

        for (let i = 0; i < 256; i++) {
          output += '<div></div>';
        }

        document.body.innerHTML = output;

        $('div').css({
          height: 2,
          backgroundColor: function (i) {
            return 'rgb(' + i + ',' + i + ',' + i + ')';
          },
        });
      });
    </script>
  </head>
  <body>

  </body>
</html>
