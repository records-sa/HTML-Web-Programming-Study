<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('img').attr({
          alt: 'jQuery 라이브러리를 사용한 속성 지정',
          src: 'http://via.placeholder.com/100x100',
          width: 100,
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>
