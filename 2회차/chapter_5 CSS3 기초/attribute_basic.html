<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      input[type='text'] {
        color: red;
      }
      input[type='password'] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" />
      <input type="password" />
    </form>
  </body>
</html>
