<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }

      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }

      li:nth-child(2n) {
        background-color: #ff0003;
      }
      li:nth-child(2n + 1) {
        background-color: #800008;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st</li>
      <li>2nd</li>
      <li>3td</li>
      <li>4th</li>
      <li>5th</li>
      <li>6th</li>
      <li>7th</li>
    </ul>
  </body>
</html>
