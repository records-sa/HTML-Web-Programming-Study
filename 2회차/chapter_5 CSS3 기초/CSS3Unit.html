<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Units</title>
    <style>
      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 100%;
      }
      p:nth-child(3) {
        font-size: 150%;
      }
      p:nth-child(4) {
        font-size: 200%;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 1em;
      }
      p:nth-child(2) {
        font-size: 1.5em;
      }
      p:nth-child(2) {
        font-size: 2em;
      }

      p:nth-child(1) {
      }
      p:nth-child(2) {
        font-size: 16px;
      }
      p:nth-child(2) {
        font-size: 24px;
      }
      p:nth-child(2) {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Donec at pharetra orci. Ut tincidnut porta aliquam.</p>
    <p>Integer nibh tellus, tristique quis blandit quis, consequat</p>
  </body>
</html>
