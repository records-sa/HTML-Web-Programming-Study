<!-- 기본 예제 10-2. 문서 객체 선택 -->
<!-- 1. getElementById() 메서드를 사용해 문서 객체 1개 선택하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Basic</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let header = document.getElementById('header');

        // 문서 객체를 조작합니다.
        header.style.color = 'orange';
        header.style.background = 'red';
        header.innerHTML = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1 id="header">Header</h1>
  </body>
</html>

<!-- 2. querySelector() 메서드를 사용해 문서 객체 1개 선택하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Basic</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let header = document.querySelector('h1');

        // 문서 객체를 조작합니다.
        header.style.color = 'orange';
        header.style.background = 'red';
        header.innerHTML = 'From JavaScript';
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>

<!-- 3. querySelectorAll() 메서드를 사용해 문서 여러개 선택하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Basic</title>
    <script>
      // 이벤트를 연결합니다.
      window.onload = function () {
        // 문서 객체를 선택합니다.
        let header = document.querySelectorAll('h1');

        for (let i = 0; i < headers.length; i++) {
          let header = headers[i];
          // 문서 객체를 조작합니다.
          header.style.color = 'orange';
          header.style.background = 'red';
          header.innerHTML = 'From JavaScript';
        }
      };
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
