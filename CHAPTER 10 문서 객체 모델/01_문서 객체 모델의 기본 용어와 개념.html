<!-- 2. 웹 페이지 실행 순서 -->
<!-- 기본 예제 10-1. 실행 순서에 따른 문서 객체 사용 오류 -->
<!-- 1. 문서 객체 사용 오류 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
    <script>
      // h1 태그의 배경 색상을 변경합니다.
      document.querySelector('h1').style.backgroundColor = 'red';
      // h2 태그의 글자 색상을 변경합니다.
      document.querySelector('h2').style.color = 'red';
    </script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  </body>
</html>

<!-- 2. 해결 방법 1: script 태그 위치 옮기기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
      // h1 태그의 배경 색상을 변경합니다.
      document.querySelector('h1').style.backgroundColor = 'red';
      // h2 태그의 글자 색상을 변경합니다.
      document.querySelector('h2').style.color = 'red';
    </script>
  </body>
</html>

<!-- 3. 해결 방법 2: 이벤트 활용하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document Object Model</title>
    <script>
      window.onload = function () {
        // h1 태그의 배경 색상을 변경합니다.
        document.querySelector('h1').style.backgroundColor = 'red';
        // h2 태그의 글자 색상을 변경합니다.
        document.querySelector('h2').style.color = 'red';
      };
    </script>
  </head>
  <body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
  </body>
</html>
