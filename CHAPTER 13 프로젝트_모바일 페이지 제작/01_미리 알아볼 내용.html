<!-- 1. 동위 선택자 -->
<!-- 기본 예제 13-1. 동위 선택자 -->
<!-- 1. 첫 번째 형태: + -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>동위 선택자</title>
    <style>
      h2 + * {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="section-a">
      <h1>header</h1>
      <h2>header</h2>
      <h3>header</h3>
      <h4>header</h4>
    </div>
    <h3>content title</h3>
  </body>
</html>

<!-- 2. 두 번째 형태: ~ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>동위 선택자</title>
    <style>
      h2 ~ * {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="section-a">
      <h1>header</h1>
      <h2>header</h2>
      <h3>header</h3>
      <h4>header</h4>
    </div>
    <h3>content title</h3>
  </body>
</html>

<!-- 2. 동위 선택자를 활용한 풀다운 메뉴 -->
<!-- 기본 예제 13-2. input 태그를 활용한 풀다운 메뉴 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkbox</title>
    <style>
      input:checked + div {
        display: none;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <div>
      <h1>Lorem ipsum</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </body>
</html>
