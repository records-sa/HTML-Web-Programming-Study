<!-- 기본 예제 11-3. 문서 객체 속성 조작 -->
<!-- 1. 속성 값을 입력해 속성 지정하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
          // 속성을 지정합니다.
          $('img').attr.('alt', 'jQuery 라이브러리를 사용한 속성 지정');
          $('img').attr.('src', 'http://via.placeholder.com/100x100');
          $('img').attr.('width', '100');
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>

<!-- 2. 객체를 입력해 속성 지정하기 -->
<script>
  // 이벤트를 연결합니다.
  $(document).ready(function () {

      $('img').attr.({
          alt: 'jQuery 라이브러리를 사용한 속성 지정',
          src: 'http://via.placeholder.com/100x100',
          width: 100
      })

<!-- 3. 함수를 이용해 속성 지정하기 -->
<script>
  // 이벤트를 연결합니다.
  $(document).ready(function () {
      // 속성을 지정합니다.
      $('img').attr.({
          alt: 'jQuery 라이브러리를 사용한 속성 지정',
          src: function (index) {
            // 변수를 선언합니다.
            let size = (index + 1) * 100;
            // 반환합니다.
            return 'http://via.placeholder.com/100x100' + size + 'x100';
          }
      })
  });
</script>

<!-- 3. 함수를 이용해 스타일 속성 지정하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 문서 객체를 추가합니다.
        let output = '';
        for (let i = 0; i < 256; i++) {
          output += '<div></div>';
        }
        document.body.innerHTML = output;

        // 스타일을 적용합니다.
        $('div').css({
          height: 2,
          backgroundColor: function (i) {
            return 'rgb(' + i + ', ' + i + ', ' + i + ')';
          },
        });
      });
    </script>
  </head>
  <body></body>
</html>

<!-- 3. 글자 조작 -->
<!-- 기본 예제 11-5. 문서 객체 글자 조작 -->
<!-- 1. text() 메서드로 내부 글자 조작하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        // 내부 글자를 변경합니다.
        $('h1:nth-child(1)').text('<a hef='#'>text()</a>');
        $('h1:nth-child(2)').text('<a hef='#'>html()</a>');
      });
    </script>
  </head>
  <body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
  </body>

  <!-- 2. html() 메서드로 내부 글자 조작하기 -->
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <title>jQuery Basic</title>
      <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
      <script>
        $(document).ready(function () {
          // 변수를 선언합니다.
          let text = $('h1').text();
          let html = $('h1').html();
          // 출력합니다.
          alert('text: ' + text);
          alert('html: ' + html);
        });
      </script>
    </head>
    <body>
      <h1>Header - 0</h1>
      <h1>Header - 1</h1>
    </body>

    <!-- 4. 클래스 조작 -->
    <!-- 기본 예제 11-6. 클래스 조작 -->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <title>jQuery Basic</title>
        <style>
          #box {
            width: 100px;
            height: 100px;
            background-color: red;
          }
        </style>
        <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
        <script>
          $(document).ready(function () {
            $('#box').hover(
              function () {
                // 스타일을 변경합니다.
                $('#box').addClass('hover');
              },
              function () {
                // 스타일을 변경합니다.
                $('#box').removeClass('hover');
              }
            );
          });
        </script>
      </head>
      <body>
        <div id="'box"></div>
      </body>
    </html>
  </html>
</html>
