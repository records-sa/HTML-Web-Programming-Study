<!-- 2. 오전과 오후 구분하기 -->
<script>
  // 변수를 선언합니다.
  let date = new Date();
  let hours = date.getHours();

  // 조건문
  if (hours < 12) {
    // 표현식 'hours < 12'가 참일 때 실행합니다.
    alert('오전입니다.');
  }

  if (hours <= 12) {
    // 표현식 'hours <= 12'가 참일 때 실행합니다.
    alert('오후입니다.');
  }
</script>

<!-- 기본 예제 9-5. if else 조건문으로 오전과 오후 판별 -->
<script>
  // 변수를 선언합니다.
  let date = new Date();
  let hours = date.getHours();

  // 조건문
  if (hours < 12) {
    // 표현식 'hours < 12'가 참일 때 실행합니다.
    alert('오전입니다.');
  } else {
    // 표현식 'hours < 12'가 거짓일 때 실행합니다.
    alert('오후입니다.');
  }
</script>

<!-- 기본 예제 9-6. 중첩 조건문으로 하루 일정 표현 -->
<script>
  // Date 객체를 선언합니다: 현재 시간 측정
  let date = new Date();
  let hours = date.getHours();

  // 조건문
  if (hours < 5) {
    alert('잠을 자렴...');
  } else {
    if (hours < 7) {
      alert('준비');
    } else {
      if (hours < 9) {
        alert('출근');
      } else {
        if (hours < 12) {
          alert('빈둥빈둥');
        } else {
          if (hours < 14) {
            alert('식사');
          } else {
            // 여러가지 업무를 수행합니다.
          }
        }
      }
    }
  }
</script>

<!-- 기본 예제 9-7. if else if 조건문으로 하루 일정 표현 -->
<script>
  // Date 객체를 선언합니다: 현재 시간 측정
  let date = new Date();
  let hours = date.getHours();

  // 조건문
  if (hours < 5) {
    alert('잠을 자렴...');
  } else if (hours < 7) {
    alert('준비');
  } else if (hours < 9) {
    alert('출근');
  } else if (hours < 12) {
    alert('빈둥빈둥');
  } else if (hours < 14) {
    alert('식사');
  } else {
    // 여러가지 업무를 수행합니다.
  }
</script>

<!-- 2. 반복문 -->
<!-- 기본 예제 9-8. 배열 생성과 배열 요소 접근 -->
<script>
  // 변수를 선언합니다.
  let array = ['가', '나', '다', '라'];

  // 배열 요소를 변경합니다.
  array[0] = '윤';
  // 요소를 출력합니다.
  alert(array[0]);
  alert(array[1]);
  alert(array[2]);
  alert(array[3]);
</script>

<!-- 기본 예제 9-9. while 반복문 -->
<script>
  // 변수를 선언합니다.
  let i = 0;
  let array = ['가', '나', '다'];

  // 반복을 수행합니다. i가 배열 원소 개수인 3보다 작을 때 반복합니다.
  while (i < array.length) {
    // 출력합니다.
    alert(i + '번째 출력: ' + array[i]);
    // 탈출하려고 변수를 더합니다.
    i++;
  }
</script>

<!-- 기본 예제 9-10. for 반복문 -->
<script>
  // 변수를 선언합니다.
  let array = ['가', '나', '다'];

  // 반복을 수행합니다.
  for (ler i = 0; i < 3; i++) {
    // 출력합니다.
    alert(i + '번째 출력: ' + array[i]);
  }
</script>

<!-- 반복문 조건을 외부 요인으로 변경 -->
<script>
  let start = new Date().getTime();
  let count = 0;

  while (start + 1000 > new Date().getTime()) {
    count++;
  }

  alert(count + '만큼 반복했습니다.');
</script>

<!-- 기본 예제 9-11. for 반복문을 사용한 0부터 100까지 합 계산 -->
<script>
  // 변수를 선언합니다.
  let output = 0;

  // 반복을 수행합니다.
  for (ler i = 0; i <= 100; i++) {
    output += i;
  }

  // 출력합니다.
  alert(output);
</script>
