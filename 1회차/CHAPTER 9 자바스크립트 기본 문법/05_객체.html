<!-- 1. 객체 개요 -->
<script>
  // 객체를 선언합니다.
  let product = {
    제품명: '7D 건조 망고',
    유형: '당절임',
    성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
    원산지: '필리핀',
  };

  // 출력합니다.
  for (let i in product) {
    alert(i + ':' + product[i]);
  }
</script>

<!-- 2. 속성과 메서드 -->
<script>
  // 객체를 선언합니다.
  let object = {
    number: 273,
    string: 'rintiantta',
    boolean: true,
    array: [52, 273, 103, 43],
    method: function () {},
  };
</script>

<script>
  // 객체를 선언합니다.
  let person = {
    name: '윤인성',
    eat: function (food) {
      alert(this.name + '이 ' + food + '을/를 먹습니다.');
    },
  };

  // 메서드를 호출합니다.
  person.eat('밥');
</script>
