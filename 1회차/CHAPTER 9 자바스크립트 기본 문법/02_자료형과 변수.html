<!-- 2. 변수 -->
<!-- 기본 예제 9-2. 변수의 선언과 초기화 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Basic</title>
    <script>
      // 변수를 선언 및 초기화 합니다.
      let radius = 10;
      let pi = 3.14149265;

      // 출력합니다.
      alert(2 * radius * pi);
    </script>
  </head>
  <body></body>
</html>

<!-- const 키워드 -->
<script>
  // radius와 pi가 이후로 바뀌지 않으므로
  // let을 const로 변경합니다.
  let radius = 10;
  let pi = 3.14149265;

  alert(2 * radius * pi);
</script>
