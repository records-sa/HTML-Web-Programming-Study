<!-- 1. 이벤트 연결 -->
<!-- 기본 예제 11-7. click 이벤트 연결 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('h1').click(function () {
          alert('click!');
        });
      });
    </script>
  </head>
  <body>
    <h1>Click</h1>
  </body>
</html>

<!-- 기본 예제 11-8. 복합 이벤트 연결 메서드 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('h1').hover(
          function () {
            // 색상을 변경합니다.
            $(this).css({
              background: 'red',
              color: 'white',
            });
          },
          // 색상을 제거합니다.
          function () {
            $(this).css({
              background: '',
              color: '',
            });
          }
        );
      });
    </script>
  </head>
  <body>
    <h1>Click</h1>
  </body>
</html>

<!-- 2. 이벤트 사용 -->
<!-- 기본 예제 11-9. 일반 이벤트 연결 -->
<!-- 방법 1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 스타일 변경 및 이벤트 연결
        $('#box')
          .css({
            width: 100,
            height: 100,
            background: 'orange',
          })
          .on('click', function () {
            $(this).css('background', 'red');
          })
          .on('mouseenter', function () {
            $(this).css('background', 'blue');
          })
          .on('mouseleave', function () {
            $(this).css('background', 'orange');
          });
      });
    </script>
  </head>
  <body>
    <div id="'box"></div>
  </body>
</html>

<!-- 방법 2 -->
<script>
  // 이벤트를 연결합니다.
  $(document).ready(function () {
    // 스타일 변경 및 이벤트 연결
    $('#box')
      .css({
        width: 100,
        height: 100,
        background: 'orange',
      })
      .on({
        click: function () {
          $(this).css('background', 'red');
        },
        mouseenter: function () {
          $(this).css('background', 'blue');
        },
        mouseleave: function () {
          $(this).css('background', 'orange');
        },
      });
  });
</script>

<!-- 기본 예제 11-10. 기본 이벤트 제거 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('a').click(function (event) {
          // 출력합니다.
          alert('click');
          // 기본 이벤트를 제거합니다.
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <a href="http://hanbit.co.kr">Hanbit Publishing</a>
  </body>
</html>

<!-- 기본 이벤트 제거를 활용한 유효성 검사 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="'http://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      // 이벤트를 연결합니다.
      $(document).ready(function () {
        // 이벤트를 연결합니다.
        $('form').submit(function (event) {
          // input 태그의 값을 추출합니다.
          let value = $('input').val();

          // 유효성을 검사합니다.
          if (value.replace(/[가-힣]/g, '').length == 0) {
            // 유효성 검사 통과
            alert('과정을 진행합니다.');
          } else {
            // 유효성 검사 실패
            alert('한글 이름을 입력해주세요.');
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <form>
    <label>이름</label>
    <input type="text">
    <input type="submit">
  </form>
</html>
