<!--1. 배경 이미지 삽입과 크기 지정-->
<!-- 기본 예제 6-5. 배경 이미지 삽입과 크기 조정-->
<!--1. 배경으로 사용할 이미지 파일 준비하기-->
<!--2. 배경 이미지 1개 삽입하기-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Background Property</title>
    <style>
      body {
        background-image: url('BackgroundFront.png');
      }
    </style>
  </head>
  <body></body>
</html>

<!--3. 배경 이미지 2개 삽입하기-->
<style>
  body {
    /* 각각의 그림을 레이어라고 합니다. */
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
  }
</style>

<!--4. 배경 이미지의 너비 조정하기-->
<style>
  body {
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
    background-size: 100%;
  }
</style>

<!--5. 배경 이미지의 높이 조정하기-->
<style>
  body {
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
    background-size: 100% 250px;
  }
</style>

<!--2. 배경 이미지 반복과 부착 형태, 위치 -->
<!-- 기본 예제 6-6. 반복과 부착 형태, 위치 -->
<!--1. 배경 이미지 반복 없애기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Background Property</title>
    <style>
      body {
        background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
        background-size: 100% 250px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body></body>
</html>

<!--2. 스크롤이 가능한 분량의 텍스트 추가하기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Background Property</title>
    <style>
      body {
        background-color: #e7e7e8;
        background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
        background-size: 100% 250px;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Donec at pharetra orci. Ut tincidnut porta aliquam.</p>
    <p>Integer nibh tellus, tristique quis blandit quis, consequat</p>
    <p>Maris non lobortis lectus. Bestibulum a eros</p>
  </body>
</html>

<!--3. 배경 이미지 화면에 고정시키기 -->
<style>
  body {
    background-color: #e7e7e8;
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
    background-size: 100% 250px;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }
</style>

<!--4. 배경 이미지 아래쪽에 배치하기 -->
<style>
  body {
    background-color: #e7e7e8;
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
    background-size: 100% 250px;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: bottom;
  }
</style>

<!--5. 배경 이미지 위치 조정하기 -->
<style>
  body {
    background-color: #e7e7e8;
    background-image: url('BackgroundFront.png'), url('BackgroundBack.png');
    background-size: 100% 250px;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: 0px 50%;
  }
</style>
