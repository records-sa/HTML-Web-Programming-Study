<!--1. 반응 선택자-->
<!--기본 예제 5-7. 반응 선택자-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      h1:hover {
        color: red;
      }
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>

<!--2. 상태 선택자-->
<!--기본 예제 5-8. 상태 선택자-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      /* input 태그가 사용 가능할 때
      background-color 속성에 white 키워드를 적용합니다.*/
      input:enabled {
        background-color: white;
      }
      /* input 태그가 사용 불가능할 때
      background-color 속성에 gray 키워드를 적용합니다.*/
      input:disabled {
        background-color: gray;
      }
      /* input 태그에 포커스를 맞출 때
      background-color 속성에 orange 키워드를 적용합니다.*/
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="disabled" />
  </body>
</html>

<!--3. 구조 선택자-->
<!--기본 예제 5-9. 구조 선택자-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      ul {overflow: hidden;}
      li {
        list-style: none;
        float: left; padding; 15px;
      }
      li:first-child {border-radius: 10px 0 0 10px;}
      li:last-child {border-radius: 0 10px 10px 0;}

      li:ntd-child(2n) {background-color: #FF0003;}
      li:ntd-child(2n+1) {background-color: #800000;}
    </style>
  </head>
  <body>
    <ul>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
      <li>일곱 번째</li>
    </ul>
  </body>
</html>
