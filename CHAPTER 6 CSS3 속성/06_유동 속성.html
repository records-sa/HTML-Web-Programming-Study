<!-- 기본 예제 6-14. float 기본 속성 -->
<!-- 1. HTML 페이지 만들기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Float Property</title>
    <style></style>
  </head>
  <body>
    <img src="hanbit.jpg" />
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Integer nibh tellus, tristique quis blandit quis, consequat</p>
  </body>
</html>

<!-- 2. float 속성 적용하기 -->
<style>
  img {
    float: left;
  }
</style>

<!-- 기본 예제 6-15. 수평 정렬 -->
<!-- 1. float 속성을 적용할 대상 만들기 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Float Property</title>
    <style></style>
  </head>
  <body>
    <div class="box">1</div>
    <div class="box">2</div>
  </body>
</html>

<!-- 2. left 키워드 적용하기 -->
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    margin: 10px;
    padding: 10px;
    /* 태그를 왼쪽으로 붙입니다. */
    float: left;
  }
</style>

<!-- 3. float 속성이 right 키워드일 때 확인하기 -->
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    margin: 10px;
    padding: 10px;
    /* 태그를 오른쪽으로 붙입니다. */
    float: right;
  }
</style>
