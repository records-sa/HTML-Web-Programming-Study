<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('form').submit(function (event) {
          let value = $('input').val();

          if (value.replace(/[가-힣]/g, '').length == 0) {
            alert('Keep going!');
          } else {
            alert('Please write the Korean language');
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    <form>
      <label>Name</label>
      <input type="text" />
      <input type="submit" />
    </form>
  </body>
</html>
