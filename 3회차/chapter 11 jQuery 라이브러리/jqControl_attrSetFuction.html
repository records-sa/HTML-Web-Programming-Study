<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('img').attr({
          alt: 'jQuery 라이브러리를 사용한 속성 지정',
          src: function (index) {
            let size = (index + 1) * 100;
            return 'http://via.placeholder.com/' + size + 'x100';
          },
        });
      });
    </script>
  </head>
  <body>
    <img />
    <img />
    <img />
  </body>
</html>
