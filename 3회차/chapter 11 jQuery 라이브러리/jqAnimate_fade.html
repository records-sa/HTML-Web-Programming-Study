<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('.page').fadeToggle('slow');
        });
      });
    </script>
  </head>
  <body>
    <button>Toggle show</button>
    <div class="page">
      <h1>Head line</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit tempore
        animi dolorem magni itaque minima numquam eveniet eos mollitia, beatae
        vero nihil voluptas necessitatibus. Quas incidunt sed cumque harum
        veritatis.
      </p>
    </div>
  </body>
</html>
