<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Basic</title>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: tomato;
      }

      #box.hover {
        background-color: aqua;
        border-radius: 50%;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $('#box').hover(
          function () {
            $('#box').addClass('hover');
          },
          function () {
            $('#box').removeClass('hover');
          }
        );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
