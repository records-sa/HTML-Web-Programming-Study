<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Basic</title>
    <script>
      let start = new Date.getTime();
      let count = 0;

      while (start + 1000 > new Date().getTime()) {
        count++;
      }

      alert(count + '만큼 반복했습니다.')
    </script>
  </head>
  <body></body>
</html>
