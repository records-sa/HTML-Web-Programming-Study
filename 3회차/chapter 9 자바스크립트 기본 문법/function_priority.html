<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Basic</title>
    <script>
      Func = function () {
        alert('noname function');
      };
      function Func() {
        alert('name function');
      }

      Func();

      // 자바스크립트는 선언적 함수를 먼저 읽기 때문에, 나중에 읽은 익면 함수가 실행 됨
    </script>
  </head>
  <body></body>
</html>
