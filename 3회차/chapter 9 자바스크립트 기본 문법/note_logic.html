<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Basic</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;

      if (3 <= month && month <= 5) {
        alert('Spring !');
      } else if (6 <= month && month <= 8) {
        alert('Summer !');
      } else if (9 <= month && month <= 11) {
        alert('Autumn !');
      } else {
        alert('Winter !');
      }
    </script>
  </head>
  <body></body>
</html>
