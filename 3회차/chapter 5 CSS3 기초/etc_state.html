<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Seletor Basic</title>
    <style>
      input:enabled {
        background-color: antiquewhite;
      }
      input:disabled {
        background-color: grey;
      }
      input:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>사용 가능</h1>
    <input type="text" />
    <h1>사용 불가능</h1>
    <input disabled="disabled" />
  </body>
</html>
