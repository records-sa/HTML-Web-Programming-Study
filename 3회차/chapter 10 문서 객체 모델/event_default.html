<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Traditional Event</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');
        button.onclick = function () {
          return false;
        };
      };
    </script>
  </head>
  <body>
    <button id="button" href="http://hanbit.co.kr">Button</button>
  </body>
</html>
