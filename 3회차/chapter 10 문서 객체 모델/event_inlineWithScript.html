<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Traditional Event</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('button');
        button.onclick = function () {
          alert('click');
        };
      };
    </script>
  </head>
  <body>
    <button id="button">Button</button>
  </body>
</html>
