<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        var output = '';

        for (let i = 0; i < 10; i++) {
          output += '<h1>Header - ' + i + '</h1>';
        }

        document.body.textContent = output;
        // document.body.innerHTML = output;
      };
    </script>
  </head>
  <body></body>
</html>
