<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pattern 1</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }

      #menu {
        width: 260px;
        float: left;
      }

      #section {
        width: 700px;
        float: right;
      }

      li {
        list-style: none;
      }

      @media screen and (max-width: 767px) {
        body {
          width: auto;
        }
        #menu {
          width: auto;
          float: none;
        }
        #section {
          width: auto;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li>menu A</li>
        <li>menu B</li>
        <li>menu C</li>
      </ul>
    </div>
    <div id="section">
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi ipsum
        magni, repudiandae ea voluptates ipsam eaque id minima. Numquam maxime
        doloremque impedit dignissimos fugiat error tempora odio quas
        praesentium quasi!
      </p>
    </div>
  </body>
</html>
