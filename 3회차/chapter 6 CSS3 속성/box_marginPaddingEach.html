<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: orange;

        /* 위쪽 오른쪽 아래쪽 왼쪽 */
        margin: 0 30px 0 30px;
        padding: 0 30px 0 30px;

        /* 위아래 왼쪽오른쪽 */
        margin: 0 30px;
        padding: 0 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
