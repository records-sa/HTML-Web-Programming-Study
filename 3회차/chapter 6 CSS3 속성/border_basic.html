<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .box {
        border-width: thick;
        border-style: dashed;
        border-color: blue;
        /* 왼쪽위 오른쪽위 오른쪽아래 왼쪽아래*/
        border-radius: 50px 40px 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor sit amet</h1>
    </div>
  </body>
</html>
