<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      div {
        font-family: 'Courier New', Courier, monospace;
        height: 60px;
        line-height: 60px;
        text-align: center;

        /* Permalink - use to edit and share this gradient. 퍼머링크 - 이 그라디언트를 편집하고 공유하는 데 사용: https://colorzilla.com/gradient-editor/#1e5799+0,7db9e8+100&1+0,1+62,0.7+68,0+100;Blue+to+Transparent+Sharp */
        background: linear-gradient(
          to bottom,
          rgba(30, 87, 153, 1) 0%,
          rgba(89, 148, 202, 1) 62%,
          rgba(95, 154, 207, 0.7) 68%,
          rgba(125, 185, 232, 0) 100%
        ); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS3 Gradient</h1>
    </div>
  </body>
</html>
