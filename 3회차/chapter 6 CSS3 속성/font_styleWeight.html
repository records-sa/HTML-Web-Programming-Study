<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Font Property</title>
    <style>
      .font_big {
        font-size: 2em;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .font_right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_gig font_italic font_bold font_center">
      Lorem ipsum dolor amet
    </p>
    <p class="font_bold font_right">2023.07.30</p>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro hic
      consequatur, cumque consequuntur facere, eius doloremque aliquid eligendi
      dolorem aliquam tempora! Obcaecati cupiditate eveniet nihil tempora,
      inventore distinctio eaque vero!
    </p>
  </body>
</html>
