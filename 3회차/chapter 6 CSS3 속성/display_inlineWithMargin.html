<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      #box {
        display: inline;
        /* display: inline-block; */
        background-color: orange;
        width: 100px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
  </body>
</html>
