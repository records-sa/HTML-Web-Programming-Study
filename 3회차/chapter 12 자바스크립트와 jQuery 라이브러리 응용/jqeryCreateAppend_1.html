<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Create</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        for (let i = 0; i < 10; i++) {
          $('<h1>Create Document Object + ' + i + '</h1>')
            .css({
              backgroundColor: 'green',
              color: 'red',
            })
            .appendTo('body');
        }
      });
    </script>
  </head>
  <body></body>
</html>
