<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Basic</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>입력 양식</legend>
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <td><label for="mail">Email</label></td>
            <td><input type="email" id="mail" /></td>
          </tr>
        </table>
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
