<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Absolute Position</title>
    <style>
      #container {
        width: 500px;
        height: 300px;
        border: 3px solid black;
        overflow: hidden;
        position: relative;
      }

      .circle {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50% 50%;
      }
      #red {
        background: pink;
        left: 20px;
        top: 20px;
      }
      #green {
        background: springgreen;
        right: 20px;
        top: 20px;
      }
      #blue {
        background: skyblue;
        right: 20px;
        bottom: 20px;
      }
      #yellow {
        background: gold;
        left: 20px;
        bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Dummy Text</h1>
    <div id="container">
      <div id="red" class="circle"></div>
      <div id="green" class="circle"></div>
      <div id="blue" class="circle"></div>
      <div id="yellow" class="circle"></div>
    </div>
    <h1>Dummy Text</h1>
  </body>
</html>
