<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ellipsis</title>
    <style>
      h1,
      p {
        width: 300px;
      }

      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1 class="ellipsis">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit
    </h1>
    <p class="ellipsis">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
      laudantium nemo labore suscipit beatae vero ipsum illo dignissimos
      accusantium consequuntur eos et tempora nam. Suscipit ut corporis delectus
      quod quisquam!
    </p>
  </body>
</html>
